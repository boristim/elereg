elereg.example:
  path: '/elereg/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\elereg\Controller\EleregController::build'
  requirements:
    _permission: 'access content'

elereg.main:
  path: '/elereg'
  defaults:
#    _title: 'main'
    _controller: '\Drupal\elereg\Controller\EleregController::main'
  requirements:
    _permission: 'access content'

elereg.ajax:
  path: '/elereg/ajax'
  defaults:
#    _title: 'main'
    _controller: '\Drupal\elereg\Controller\EleregController::ajax'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

elereg.settings_form:
  path: '/admin/config/system/elereg'
  defaults:
    _title: 'elereg settings'
    _form: 'Drupal\elereg\Form\SettingsForm'
  requirements:
    _permission: 'administer elereg configuration'
